name: Run Bambda Checker on Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  update_readmes:
    if: github.event.pull_request.merged 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          ssh-key: ${{secrets.ACTION_PRIVKEY}}
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Validate Bambdas & update READMEs
        run: |
          [ $(sha256sum BambdaChecker-1.4.jar | awk '{ print $1 }') = '2833eb0958571169576fa391de25c5855d77b480223b5c8c5e6eff94be50e55d' ]
          java -jar BambdaChecker-1.4.jar
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update README.md files" || true
          git push || true
